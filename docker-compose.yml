services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Infor586467}
      POSTGRES_DB: ${DB_NAME:-palpita_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - palpita-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-Infor586467}@db:5432/${DB_NAME:-palpita_ai}?schema=public
      PORT: 3001
      # Add other EfiPay/MP env vars here as needed for Easypanel
    depends_on:
      - db
    ports:
      - "3001:3001"
    networks:
      - palpita-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    networks:
      - palpita-net

volumes:
  postgres_data:


networks:
  palpita-net:
    driver: bridge
